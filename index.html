<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href='2048.css' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type='module' src='support.js'></script>

        <div class='grid' id='1-1'></div>
        <div class='grid' id='1-2'></div>
        <div class='grid' id='1-3'></div>
        <div class='grid' id='2-0'></div>
        <div class='grid' id='2-1'></div>
        <div class='grid' id='2-2'></div>
        <div class='grid' id='2-3'></div>
        <div class='grid' id='3-0'></div>
        <div class='grid' id='3-1'></div>
        <div class='grid' id='3-2'></div>
        <div class='grid' id='3-3'></div>
